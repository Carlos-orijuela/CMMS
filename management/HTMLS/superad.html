<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/superad.css">
    <title>Log-in</title>
</head>
<body>
    <section class="main">
        <div class="login">
            <div class="logo"><h1>Sailorcom</h1></div>
            <div class="input">
                <input class="User" type="text" placeholder="User" required>    
            </div>
            <div class="input">
                <input class="User" type="password" placeholder="Password" required>    
            </div>
            <div class="check">
                <input class="box" type="checkbox" id="check">
                <label for="check">Remember me</label>
            </div>
            <div class="signin">
                <input class="enter" type="Button" value="Sign In" required>    
            </div>
        </div>
    </section>
</body>
</html>
